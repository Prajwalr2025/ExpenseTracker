<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* CSS Custom Properties for Theme Management */
        :root {
            /* Light Theme Colors */
            --primary-color: #6366f1;
            --primary-hover: #5855eb;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --bg-card: #ffffff;
            
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            
            --border-color: #e2e8f0;
            --border-hover: #cbd5e1;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            
            --transition-fast: 0.15s ease-in-out;
            --transition-normal: 0.3s ease-in-out;
            --transition-slow: 0.5s ease-in-out;
        }

        /* Dark Theme Colors */
        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --bg-card: #1e293b;
            
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            
            --border-color: #334155;
            --border-hover: #475569;
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            transition: background-color var(--transition-normal), color var(--transition-normal);
            min-height: 100vh;
        }

        /* Login Page Styles */
        #auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .auth-card {
            background: var(--bg-card);
            padding: 2.5rem;
            border-radius: var(--radius-xl);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .auth-card h2 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .auth-card p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .auth-form .form-group {
            text-align: left;
        }

        #app-container {
            display: none; /* Initially hidden */
        }
        
        /* Auth message styles */
        .auth-message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: var(--radius-md);
            display: none; /* Hidden by default */
            font-size: 0.9rem;
        }
        .auth-message.error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            display: block;
        }
        .auth-message.success {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            display: block;
        }


        /* Container and Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header Styles */
        .header {
            padding: 2rem 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle, #logoutBtn {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 0.75rem;
            cursor: pointer;
            transition: all var(--transition-fast);
            color: var(--text-primary);
            font-size: 1.125rem;
            box-shadow: var(--shadow-sm);
        }

        .theme-toggle:hover, #logoutBtn:hover {
            background: var(--bg-tertiary);
            border-color: var(--border-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        #logoutBtn {
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Summary Section */
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .summary-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
            cursor: pointer; /* Add pointer cursor */
        }
        
        .summary-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .income-card .card-icon { background: linear-gradient(135deg, #10b981, #059669); }
        .expense-card .card-icon { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .balance-card .card-icon { background: linear-gradient(135deg, #6366f1, #5855eb); }

        .card-icon {
            width: 3.5rem;
            height: 3.5rem;
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
            flex-shrink: 0;
        }
        .card-content h3 { font-size: 0.875rem; color: var(--text-secondary); margin-bottom: 0.25rem; }
        .card-content .amount { font-size: 1.75rem; font-weight: 700; color: var(--text-primary); }

        /* Analytics Section */
        .analytics-section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: 2rem;
            box-shadow: var(--shadow-sm);
        }
        .analytics-section .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .chart-toggle {
            display: flex;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            overflow: hidden;
        }
        .btn-chart-toggle {
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all var(--transition-fast);
        }
        .btn-chart-toggle.active {
            background: var(--primary-color);
            color: white;
            box-shadow: var(--shadow-sm);
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Form Section */
        .form-section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: 2rem;
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-normal);
        }
        .form-section:hover { box-shadow: var(--shadow-md); }
        .form-container h2 { margin-bottom: 1.5rem; font-size: 1.5rem; }
        .transaction-form { display: flex; flex-direction: column; gap: 1.5rem; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .form-group { display: flex; flex-direction: column; gap: 0.5rem; }
        .form-group label { font-weight: 500; color: var(--text-secondary); font-size: 0.875rem; }

        .form-group input, .form-group select {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all var(--transition-fast);
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgb(99 102 241 / 0.2);
        }
        
        /* Filter Section */
        .filter-section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
        }
        .filter-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        .filter-controls label {
            font-weight: 500;
            color: var(--text-secondary);
        }


        /* Button Styles */
        .btn-primary, .btn-secondary, .btn-danger {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1rem;
        }
        
        .btn-primary:disabled, .btn-secondary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-primary { background: var(--primary-color); color: white; box-shadow: var(--shadow-sm); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: var(--shadow-md); background: var(--primary-hover); }
        .btn-primary:active { transform: translateY(0); }
        
        .btn-secondary { background: var(--bg-tertiary); color: var(--text-primary); border: 1px solid var(--border-color); }
        .btn-secondary:hover { background: var(--border-color); }
        
        .btn-danger { background: var(--danger-color); color: white; }
        .btn-danger:hover { transform: translateY(-2px); box-shadow: var(--shadow-md); }

        /* Transactions Section */
        .transactions-section { background: var(--bg-card); border-radius: var(--radius-xl); padding: 2rem; min-height: 400px; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .transactions-list { display: flex; flex-direction: column; gap: 1rem; }
        .transaction-item { background: var(--bg-secondary); border-radius: var(--radius-lg); padding: 1.25rem; display: flex; align-items: center; justify-content: space-between; transition: all var(--transition-normal); border-left: 4px solid transparent; }
        .transaction-item:hover { transform: translateX(4px); box-shadow: var(--shadow-md); }
        .transaction-item.income { border-left-color: var(--success-color); }
        .transaction-item.expense { border-left-color: var(--danger-color); }
        .transaction-info { display: flex; align-items: center; gap: 1rem; }
        .transaction-icon { width: 2.5rem; height: 2.5rem; border-radius: var(--radius-md); display: flex; align-items: center; justify-content: center; background: var(--bg-tertiary); }
        .transaction-details h4 { font-weight: 600; }
        .transaction-meta { font-size: 0.8rem; color: var(--text-muted); }
        .amount-value.income { color: var(--success-color); }
        .amount-value.expense { color: var(--danger-color); }
        .transaction-actions { display: flex; gap: 0.5rem; opacity: 0; transition: opacity var(--transition-normal); }
        .transaction-item:hover .transaction-actions { opacity: 1; }
        .action-btn { background: none; border: none; cursor: pointer; padding: 0.5rem; border-radius: 50%; width: 32px; height: 32px; }
        .edit-btn { color: var(--warning-color); }
        .delete-btn { color: var(--danger-color); }
        .action-btn:hover { background: var(--bg-tertiary); }

        /* Empty State */
        .empty-state { text-align: center; padding: 3rem 1rem; color: var(--text-muted); }
        .empty-state i { font-size: 3rem; margin-bottom: 1rem; opacity: 0.5; }
        
        /* Modal Styles */
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.5); display: flex; align-items: center; justify-content: center; z-index: 1000; opacity: 0; visibility: hidden; transition: all var(--transition-normal); backdrop-filter: blur(4px); }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal { background: var(--bg-card); border-radius: var(--radius-xl); padding: 2rem; width: 90%; max-width: 500px; box-shadow: var(--shadow-xl); transform: scale(0.95); transition: all var(--transition-normal); }
        .modal-overlay.active .modal { transform: scale(1); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .modal-close { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-muted); }
        .modal-actions { display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1.5rem; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-row { grid-template-columns: 1fr; }
            .transaction-item { flex-direction: column; align-items: flex-start; gap: 1rem; }
            .transaction-actions { opacity: 1; }
            .filter-controls { flex-direction: column; align-items: stretch; }
            .analytics-section .section-header { flex-direction: column; align-items: flex-start; gap: 1rem; }
        }
    </style>
</head>
<body>
    <!-- Authentication Page -->
    <div id="auth-container">
        <div class="auth-card">
            <h2>Welcome Back!</h2>
            <p>Sign in to manage your expenses.</p>
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>

                <button type="button" id="signUpBtn" class="btn-secondary">Create Account</button>

    </div>

        <div class="container">

                    <h1 class="app-title"><i class="fas fa-wallet"></i> Expense Tracker</h1>
                    <div class="header-actions">
                        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme"><i class="fas fa-moon"></i></button>
                        <button id="logoutBtn" title="Logout"><i class="fas fa-sign-out-alt"></i></button>
                    </div>
                </div>
            </header>

            <main class="main-content">
                <section class="summary-section">
                    <div class="summary-cards">
                        <div class="summary-card income-card" id="incomeCard">
                            <div class="card-icon"><i class="fas fa-arrow-up"></i></div>
                            <div class="card-content"><h3>Total Income</h3><p class="amount" id="totalIncome">‚Çπ0.00</p></div>
                        </div>
                        <div class="summary-card expense-card" id="expenseCard">
                            <div class="card-icon"><i class="fas fa-arrow-down"></i></div>
                            <div class="card-content"><h3>Total Expenses</h3><p class="amount" id="totalExpenses">‚Çπ0.00</p></div>
                        </div>
                        <div class="summary-card balance-card" id="balanceCard">
                            <div class="card-icon"><i class="fas fa-balance-scale"></i></div>
                            <div class="card-content"><h3>Balance</h3><p class="amount" id="balance">‚Çπ0.00</p></div>
                        </div>
                    </div>
                </section>

                <section class="analytics-section">
                    <div class="section-header">
                        <h2 id="chartTitle">Expense Breakdown</h2>
                        <div class="chart-toggle">
                            <button id="showExpenseChartBtn" class="btn-chart-toggle active">Expenses</button>
                            <button id="showIncomeChartBtn" class="btn-chart-toggle">Income</button>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="analyticsChart"></canvas>
                    </div>
                </section>

                <section class="form-section">
                    <div class="form-container">
                        <h2>Add New Transaction</h2>
                        <form id="transactionForm" class="transaction-form">
                            <div class="form-row">
                                <div class="form-group"><label for="description">Description</label><input type="text" id="description" placeholder="Enter description" required></div>
                                <div class="form-group"><label for="amount">Amount</label><input type="number" id="amount" placeholder="0.00" step="0.01" required></div>
                            </div>
                            <div class="form-row">
                                <div class="form-group"><label for="type">Type</label><select id="type" required><option value="expense">Expense</option><option value="income">Income</option></select></div>
                                <div class="form-group"><label for="category">Category</label><select id="category" required></select></div>
                            </div>
                            <div class="form-group"><label for="date">Date</label><input type="date" id="date" required></div>
                            <button type="submit" class="btn-primary"><i class="fas fa-plus"></i> Add Transaction</button>
                        </form>
                    </div>
                </section>
                
                <section class="filter-section" id="filterSection">
                    <div class="filter-controls">
                        <label for="dateRange">Filter by Date:</label>
                        <select id="dateRange" class="form-group">
                            <option value="all">All Time</option>
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                            <option value="custom">Custom Range</option>
                        </select>
                        <div id="customDateRange" style="display: none; align-items: center; gap: 0.5rem;">
                            <input type="date" id="startDate" class="form-group">
                            <span>to</span>
                            <input type="date" id="endDate" class="form-group">
                        </div>
                        <label for="typeFilter">Type:</label>
                        <select id="typeFilter" class="form-group">
                            <option value="all">All Types</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                         <button id="applyFilterBtn" class="btn-secondary">Apply</button>
                    </div>
                </section>

                <section class="transactions-section">
                    <div class="section-header"><h2>Recent Transactions</h2><button id="clearAllBtn" class="btn-danger"><i class="fas fa-trash"></i> Clear All</button></div>
                    <div class="transactions-list" id="transactionsList">
                        <div class="empty-state" id="emptyState"><i class="fas fa-receipt"></i><h3>No transactions yet</h3><p>Add your first transaction to get started!</p></div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    
    <!-- Edit Modal -->
    <div class="modal-overlay" id="editModal">
        <div class="modal">
            <div class="modal-header"><h3>Edit Transaction</h3><button class="modal-close" id="closeModal"><i class="fas fa-times"></i></button></div>
            <form id="editForm">
                <div class="form-group"><label for="editDescription">Description</label><input type="text" id="editDescription" required></div>
                <div class="form-group"><label for="editAmount">Amount</label><input type="number" id="editAmount" step="0.01" required></div>
                <div class="form-group"><label for="editType">Type</label><select id="editType" required><option value="expense">Expense</option><option value="income">Income</option></select></div>
                <div class="form-group"><label for="editCategory">Category</label><select id="editCategory" required></select></div>
                <div class="form-group"><label for="editDate">Date</label><input type="date" id="editDate" required></div>
                <div class="modal-actions"><button type="button" class="btn-secondary" id="cancelEdit">Cancel</button><button type="submit" class="btn-primary">Save Changes</button></div>
            </form>
        </div>
    </div>

            const email = loginForm.email.value;
            const password = loginForm.password.value;
            if (!email || !password) { showAuthMessage("Please enter an email and password to sign up."); setAuthLoading(false); return; }
            const { error } = await db.auth.signUp({ email, password });
            if (error) { showAuthMessage(error.message); } 
            else { showAuthMessage('Success! Check your email for a confirmation link.', 'success'); }
            setAuthLoading(false);
        });

        document.getElementById('logoutBtn').addEventListener('click', () => db.auth.signOut());

        db.auth.onAuthStateChange((event, session) => {
            if (session && session.user) {
                authContainer.style.display = 'none';
                appContainer.style.display = 'block';
                if (!expenseTrackerApp) { expenseTrackerApp = new ExpenseTracker(session.user); }
            } else {
                authContainer.style.display = 'flex';
                appContainer.style.display = 'none';
                if (expenseTrackerApp) { expenseTrackerApp.destroy(); expenseTrackerApp = null; }
            }
        });

        // --- Expense Tracker Application Class ---
        class ExpenseTracker {
            constructor(user) {
                this.user = user;
                this.transactions = [];
                this.currentEditId = null;
                this.analyticsChart = null;
                this.currentChartType = 'expense';
                this.currencyFormatter = new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR' });
                this.init();
            }

            async init() {
                this.bindEvents();
                this.updateCategoryOptions('expense', 'add');
                this.setCurrentDate();
                this.initTheme();
                this.initChart();
                await this.loadTransactions();
            }
            
            destroy() {
                if (this.analyticsChart) { this.analyticsChart.destroy(); }
            }

            bindEvents() {
                // Forms
                document.getElementById('transactionForm').addEventListener('submit', (e) => { e.preventDefault(); this.addTransaction(); });
                document.getElementById('editForm').addEventListener('submit', (e) => { e.preventDefault(); this.saveEditTransaction(); });
                
                // Theme & Modal
                document.getElementById('themeToggle').addEventListener('click', () => this.toggleTheme());
                document.getElementById('closeModal').addEventListener('click', () => this.closeEditModal());
                document.getElementById('cancelEdit').addEventListener('click', () => this.closeEditModal());
                
                // Dynamic Categories
                document.getElementById('type').addEventListener('change', (e) => this.updateCategoryOptions(e.target.value, 'add'));
                document.getElementById('editType').addEventListener('change', (e) => this.updateCategoryOptions(e.target.value, 'edit'));
                
                // Filtering
                document.getElementById('dateRange').addEventListener('change', (e) => {
                    document.getElementById('customDateRange').style.display = e.target.value === 'custom' ? 'flex' : 'none';
                });
                document.getElementById('applyFilterBtn').addEventListener('click', () => this.loadTransactions());

                // Clickable Summary Cards
                document.getElementById('incomeCard').addEventListener('click', () => this.filterByType('income'));
                document.getElementById('expenseCard').addEventListener('click', () => this.filterByType('expense'));
                document.getElementById('balanceCard').addEventListener('click', () => this.filterByType('all'));
                
                // Chart Toggle
                document.getElementById('showExpenseChartBtn').addEventListener('click', () => this.setChartType('expense'));
                document.getElementById('showIncomeChartBtn').addEventListener('click', () => this.setChartType('income'));
            }
            
            setChartType(type) {
                this.currentChartType = type;
                document.getElementById('showExpenseChartBtn').classList.toggle('active', type === 'expense');
                document.getElementById('showIncomeChartBtn').classList.toggle('active', type === 'income');
                document.getElementById('chartTitle').textContent = type === 'expense' ? 'Expense Breakdown' : 'Income Breakdown';
                this.updateChart();
            }
            
            filterByType(type) {
                document.getElementById('typeFilter').value = type;
                this.loadTransactions();
                document.getElementById('filterSection').scrollIntoView({ behavior: 'smooth' });
            }

            updateCategoryOptions(transactionType, formType) {
                const categories = {
                    expense: [ { value: 'food', text: 'üçî Food' }, { value: 'transport', text: 'üöó Transport' }, { value: 'bills', text: 'üí° Bills' }, { value: 'shopping', text: 'üõí Shopping' }, { value: 'entertainment', text: 'üé¨ Entertainment' }, { value: 'health', text: 'üè• Health' }, { value: 'other', text: 'üì¶ Other' } ],
                    income: [ { value: 'salary', text: 'üí∞ Salary' }, { value: 'business', text: 'üìà Business' }, { value: 'rental', text: 'üè† Rental Income' } ]
                };
                const categorySelect = document.getElementById(formType === 'add' ? 'category' : 'editCategory');
                categorySelect.innerHTML = '';
                (categories[transactionType] || categories.expense).forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.value;
                    option.textContent = cat.text;
                    categorySelect.appendChild(option);
                });
            }

            initTheme() {
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                document.querySelector('#themeToggle i').className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }
            
            toggleTheme() {
                const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                document.querySelector('#themeToggle i').className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }
            
            setCurrentDate() {
                document.getElementById('date').value = new Date().toISOString().split('T')[0];
            }

            async loadTransactions() {
                let query = db.from('transactions').select('*').eq('user_id', this.user.id);
                
                // Type Filter
                const typeFilter = document.getElementById('typeFilter').value;
                if (typeFilter !== 'all') {
                    query = query.eq('type', typeFilter);
                }

                // Date Range Filter
                const dateRange = document.getElementById('dateRange').value;
                const today = new Date();
                let startDate, endDate;
                if (dateRange === 'today') {
                    startDate = new Date(today.setHours(0, 0, 0, 0)).toISOString().slice(0, 10);
                    query = query.eq('date', startDate);
                } else if (dateRange === 'custom') {
                    startDate = document.getElementById('startDate').value;
                    endDate = document.getElementById('endDate').value;
                    if (startDate && endDate) query = query.gte('date', startDate).lte('date', endDate);
                } // Other date ranges can be added here
                
                const { data, error } = await query.order('date', { ascending: false });
                if (error) { console.error('Error loading transactions:', error); return; }
                this.transactions = data;
                this.updateUI();
            }
            
            updateUI() {
                this.renderTransactions();
                this.updateSummary();
                this.updateChart();
            }

            async addTransaction() {
                const newTransaction = {
                    user_id: this.user.id,
                    description: document.getElementById('description').value,
                    amount: parseFloat(document.getElementById('amount').value),
                    category: document.getElementById('category').value,
                    type: document.getElementById('type').value,
                    date: document.getElementById('date').value,
                };
                const { error } = await db.from('transactions').insert([newTransaction]);
                if (error) { console.error("Error adding transaction:", error); return; }
                await this.loadTransactions();
                document.getElementById('transactionForm').reset();
                this.setCurrentDate();
                this.updateCategoryOptions('expense', 'add');
            }

            editTransaction(id) {
                const transaction = this.transactions.find(t => t.id === id);
                if (!transaction) return;
                this.currentEditId = id;
                document.getElementById('editDescription').value = transaction.description;
                document.getElementById('editAmount').value = transaction.amount;
                document.getElementById('editType').value = transaction.type;
                this.updateCategoryOptions(transaction.type, 'edit');
                document.getElementById('editCategory').value = transaction.category;
                document.getElementById('editDate').value = transaction.date;
                document.getElementById('editModal').classList.add('active');
            }

            async saveEditTransaction() {
                const updatedData = {
                    description: document.getElementById('editDescription').value, amount: parseFloat(document.getElementById('editAmount').value),
                    category: document.getElementById('editCategory').value, type: document.getElementById('editType').value,
                    date: document.getElementById('editDate').value,
                };
                const { error } = await db.from('transactions').update(updatedData).eq('id', this.currentEditId);
                if (error) { console.error("Error updating transaction:", error); return; }
                await this.loadTransactions();
                this.closeEditModal();
            }

            async deleteTransaction(id) {
                if (!confirm('Are you sure?')) return;
                const { error } = await db.from('transactions').delete().eq('id', id);
                if (error) { console.error("Error deleting transaction:", error); }
                else { this.loadTransactions(); }
            }
            
            initChart() {
                const ctx = document.getElementById('analyticsChart').getContext('2d');
                this.analyticsChart = new Chart(ctx, { type: 'pie', data: { labels: [], datasets: [{ data: [] }] }, options: { responsive: true, maintainAspectRatio: false } });
            }

            updateChart() {
                const chartType = this.currentChartType;
                const dataToProcess = this.transactions.filter(t => t.type === chartType);
                
                const categoryData = dataToProcess.reduce((acc, t) => {
                    acc[t.category] = (acc[t.category] || 0) + t.amount;
                    return acc;
                }, {});
                
                const labels = Object.keys(categoryData).map(cat => this.capitalizeFirstLetter(cat));
                const data = Object.values(categoryData);
                
                const expenseColors = ['#ef4444', '#f97316', '#eab308', '#84cc16', '#22c55e', '#14b8a6', '#06b6d4', '#3b82f6', '#8b5cf6'];
                const incomeColors = ['#10b981', '#22c55e', '#84cc16', '#3b82f6'];

                this.analyticsChart.data.labels = labels;
                this.analyticsChart.data.datasets[0].data = data;
                this.analyticsChart.data.datasets[0].backgroundColor = chartType === 'expense' ? expenseColors : incomeColors;
                this.analyticsChart.update();
            }


            updateSummary() {
                 db.from('transactions').select('amount, type').eq('user_id', this.user.id).then(({data, error}) => {
                    if(error) return;
                    const income = data.filter(t => t.type === 'income').reduce((sum, t) => sum + t.amount, 0);
                    const expenses = data.filter(t => t.type === 'expense').reduce((sum, t) => sum + t.amount, 0);
                    document.getElementById('totalIncome').textContent = this.currencyFormatter.format(income);
                    document.getElementById('totalExpenses').textContent = this.currencyFormatter.format(expenses);
                    document.getElementById('balance').textContent = this.currencyFormatter.format(income - expenses);
                });
            }

            renderTransactions() {
                const container = document.getElementById('transactionsList');
                const emptyState = document.getElementById('emptyState');
                
                const filteredTransactions = this.transactions; // Using already filtered data from loadTransactions

                container.innerHTML = filteredTransactions.length === 0 ? '' : filteredTransactions.map(t => this.createTransactionHTML(t)).join('');
                 if(filteredTransactions.length === 0) {
                     container.innerHTML = ''; // Clear it first
                     container.appendChild(emptyState);
                 }


                container.querySelectorAll('.edit-btn').forEach(btn => btn.addEventListener('click', () => this.editTransaction(parseInt(btn.dataset.id))));
                container.querySelectorAll('.delete-btn').forEach(btn => btn.addEventListener('click', () => this.deleteTransaction(parseInt(btn.dataset.id))));
            }

            createTransactionHTML(transaction) {
                return `
                    <div class="transaction-item ${transaction.type}">
                        <div class="transaction-info">
                            <div class="transaction-icon">${this.getCategoryIcon(transaction.category)}</div>
                            <div class="transaction-details">
                                <h4>${transaction.description}</h4>
                                <div class="transaction-meta">${this.capitalizeFirstLetter(transaction.category)} ¬∑ ${transaction.date}</div>
                            </div>
                        </div>
                        <div class="transaction-amount">
                            <span class="amount-value ${transaction.type}">${transaction.type === 'expense' ? '-' : '+'} ${this.currencyFormatter.format(transaction.amount)}</span>
                            <div class="transaction-actions">
                                <button class="action-btn edit-btn" data-id="${transaction.id}"><i class="fas fa-edit"></i></button>
                                <button class="action-btn delete-btn" data-id="${transaction.id}"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            getCategoryIcon(category) {
                const icons = { food: 'üçî', transport: 'üöó', bills: 'üí°', shopping: 'üõí', entertainment: 'üé¨', health: 'üè•', salary: 'üí∞', business: 'üìà', rental: 'üè†', other: 'üì¶' };
                return icons[category] || 'üì¶';
            }
            
            capitalizeFirstLetter(string) { return string.charAt(0).toUpperCase() + string.slice(1); }
            closeEditModal() { document.getElementById('editModal').classList.remove('active'); document.getElementById('editForm').reset(); this.currentEditId = null; }
        }
    }
</script>
