<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-wallet"></i>
                    Expense Tracker
                </h1>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Summary Cards -->
            <section class="summary-section">
                <div class="summary-cards">
                    <div class="summary-card income-card">
                        <div class="card-icon">
                            <i class="fas fa-arrow-up"></i>
                        </div>
                        <div class="card-content">
                            <h3>Total Income</h3>
                            <p class="amount" id="totalIncome">$0.00</p>
                        </div>
                    </div>
                    <div class="summary-card expense-card">
                        <div class="card-icon">
                            <i class="fas fa-arrow-down"></i>
                        </div>
                        <div class="card-content">
                            <h3>Total Expenses</h3>
                            <p class="amount" id="totalExpenses">$0.00</p>
                        </div>
                    </div>
                    <div class="summary-card balance-card">
                        <div class="card-icon">
                            <i class="fas fa-balance-scale"></i>
                        </div>
                        <div class="card-content">
                            <h3>Balance</h3>
                            <p class="amount" id="balance">$0.00</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Add Transaction Form -->
            <section class="form-section">
                <div class="form-container">
                    <h2>Add New Transaction</h2>
                    <form id="transactionForm" class="transaction-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" id="description" name="description" placeholder="Enter description" required>
                            </div>
                            <div class="form-group">
                                <label for="amount">Amount</label>
                                <input type="number" id="amount" name="amount" placeholder="0.00" step="0.01" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="category">Category</label>
                                <select id="category" name="category" required>
                                    <option value="">Select category</option>
                                    <option value="food">🍔 Food</option>
                                    <option value="transport">🚗 Transport</option>
                                    <option value="entertainment">🎬 Entertainment</option>
                                    <option value="shopping">🛒 Shopping</option>
                                    <option value="bills">💡 Bills</option>
                                    <option value="health">🏥 Health</option>
                                    <option value="education">📚 Education</option>
                                    <option value="salary">💰 Salary</option>
                                    <option value="freelance">💻 Freelance</option>
                                    <option value="investment">📈 Investment</option>
                                    <option value="other">📦 Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="type">Type</label>
                                <select id="type" name="type" required>
                                    <option value="">Select type</option>
                                    <option value="income">Income</option>
                                    <option value="expense">Expense</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                        <button type="submit" class="btn-primary" id="submitBtn">
                            <i class="fas fa-plus"></i>
                            Add Transaction
                        </button>
                    </form>
                </div>
            </section>

            <!-- Filters and Search -->
            <section class="filter-section">
                <div class="filter-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search transactions...">
                    </div>
                    <div class="filter-controls">
                        <select id="filterType" class="filter-select">
                            <option value="all">All Types</option>
                            <option value="income">Income Only</option>
                            <option value="expense">Expense Only</option>
                        </select>
                        <select id="filterCategory" class="filter-select">
                            <option value="all">All Categories</option>
                            <option value="food">🍔 Food</option>
                            <option value="transport">🚗 Transport</option>
                            <option value="entertainment">🎬 Entertainment</option>
                            <option value="shopping">🛒 Shopping</option>
                            <option value="bills">💡 Bills</option>
                            <option value="health">🏥 Health</option>
                            <option value="education">📚 Education</option>
                            <option value="salary">💰 Salary</option>
                            <option value="freelance">💻 Freelance</option>
                            <option value="investment">📈 Investment</option>
                            <option value="other">📦 Other</option>
                        </select>
                        <button id="clearFilters" class="btn-secondary">
                            <i class="fas fa-times"></i>
                            Clear
                        </button>
                    </div>
                </div>
            </section>

            <!-- Transactions List -->
            <section class="transactions-section">
                <div class="transactions-container">
                    <div class="section-header">
                        <h2>Recent Transactions</h2>
                        <button id="clearAllBtn" class="btn-danger">
                            <i class="fas fa-trash"></i>
                            Clear All
                        </button>
                    </div>
                    <div class="transactions-list" id="transactionsList">
                        <div class="empty-state" id="emptyState">
                            <i class="fas fa-receipt"></i>
                            <h3>No transactions yet</h3>
                            <p>Add your first transaction to get started!</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Edit Modal -->
    <div class="modal-overlay" id="editModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Edit Transaction</h3>
                <button class="modal-close" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="editForm" class="modal-form">
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <input type="text" id="editDescription" name="description" required>
                </div>
                <div class="form-group">
                    <label for="editAmount">Amount</label>
                    <input type="number" id="editAmount" name="amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="editCategory">Category</label>
                    <select id="editCategory" name="category" required>
                        <option value="food">🍔 Food</option>
                        <option value="transport">🚗 Transport</option>
                        <option value="entertainment">🎬 Entertainment</option>
                        <option value="shopping">🛒 Shopping</option>
                        <option value="bills">💡 Bills</option>
                        <option value="health">🏥 Health</option>
                        <option value="education">📚 Education</option>
                        <option value="salary">💰 Salary</option>
                        <option value="freelance">💻 Freelance</option>
                        <option value="investment">📈 Investment</option>
                        <option value="other">📦 Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editType">Type</label>
                    <select id="editType" name="type" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editDate">Date</label>
                    <input type="date" id="editDate" name="date" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelEdit">Cancel</button>
                    <button type="submit" class="btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
